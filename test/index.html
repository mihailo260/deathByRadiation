<!DOCTYPE html>
<html>

<head>
    <title>Geiger Counter Pointer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #canvasContainer {
            position: relative;

        }

        #myCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;


        }

        .death {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 55%;
            background-color: black;
            display: none;
        }

        .death img {
            width: 100%;
            height: 100%;
        }

        .health {

            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
            background-color: #4caf50;
            transition: all 0.01s;
        }
    </style>
</head>

<body>
    <div id="canvasContainer">
        <img src="iStock-1030235422.jpg" width="1000" height="1200" alt="">
        <canvas id="myCanvas" width="1000" height="1200"></canvas>
    </div>
    <div id="healthLevel" class="health">&nbsp;</div>
    <audio id="sound" src="radiation-sound-effect.mp3" preload="sound"></audio>
    <audio id="sound2" src="13.wav" preload="sound"></audio>
    <div class="death"><img src="1.jpg" alt=""></div>
    <script>
        // touchstart,touchmove,touchend
        // mousedown,mousemove,mouseup
        backgroundImage = new Image()
        backgroundImage.src = "iStock-1030235422.jpg"
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        sound = document.getElementById("sound");

        radX = 150
        radY = 150
        radiusRad = [20, 40, 60, 80, 100, 150, 250]
        centerX = 500
        centerY = 500
        radius = 60
        circleCatched = false

        geigerX = 1000 / 2
        geigerY = 1200
        radiusGeiger = 250
        angle = -0.5

        Events = ['touchstart', 'touchmove', 'touchend']
        isMobile = window.innerWidth <= 768
        if (!isMobile) {
            Events = ['mousedown', 'mousemove', 'mouseup']
        }
        function drawRadCircles(x, y, radious) {
            ctx.beginPath()
            ctx.arc(x, y, radious, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(0, 200, 0, 0.3)";
            ctx.fill();
            ctx.closePath();
        }
        function drawCircle(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

        }
        changeLine(angle)
        drawCircle(centerX, centerY)
        drawRAD()
        drawGeigerCounter()



        canvas.addEventListener('touchstart', function (event) {
            rect = canvas.getBoundingClientRect()
            if (isMobile) {
                    event = event.touches[0]
            }
            X = event.clientX - rect.left
            Y = event.clientY - rect.top
            if (Math.sqrt((X - centerX) ** 2 + (Y - centerY) ** 2) <= radius) {
                circleCatched = true
            }
        })
        canvas.addEventListener('touchmove', function (event) {
            if (circleCatched) {
                rect = canvas.getBoundingClientRect();
                if (isMobile) {
                    event = event.touches[0]
                }
                X = event.clientX - rect.left
                Y = event.clientY - rect.top

                checkCollision(X, Y, radiusRad)
                changeLine(angle)
                drawCircle(X, Y)
                drawRAD()
                drawGeigerCounter()
            }
        })
        canvas.addEventListener('touchend', function () {
            circleCatched = false;
            angle = -0.5
            sound.pause()
            drawCircle(centerX, centerY)
            health = 100
            updateHealthBar()
            drawGeigerCounter()
            changeLine(angle)
            drawRAD()
        });
        function drawRAD() {
            for (let i = 0; i < radiusRad.length; i++) {
                drawRadCircles(radX, radY, radiusRad[i])
            }
        }
        function drawGeigerCounter() {
            ctx.beginPath()

            ctx.arc(geigerX, geigerY, radiusGeiger, Math.PI, 0)
            ctx.fillStyle = "rgba(200, 200, 0, 0.3)";
            ctx.lineWidth = 3
            ctx.strokeStyle = "black";

            ctx.stroke()
            ctx.fill()
            drawMiniPointers()
            changeLine(angle)
        }
        function drawMiniPointers() {
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                x = geigerX + (radiusGeiger * 0.9) * Math.cos(-(Math.PI - (0.3 * (i + 1))));
                y = geigerY + (radiusGeiger * 0.9) * Math.sin(-(Math.PI - (0.3 * (i + 1))));

                ctx.moveTo(x, y);
                ctx.lineTo(x + 5, y);
                ctx.stroke()


            }
        }
        function changeLine(angle) {


            x = geigerX + radiusGeiger * Math.cos(angle);
            y = geigerY + radiusGeiger * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(geigerX, geigerY);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 10;
            ctx.stroke();
        }
        function checkCollision(x, y) {

            for (i = 0; i < radiusRad.length; i++) {

                if (Math.sqrt((x - radX) ** 2 + (y - radY) ** 2) <= radiusRad[i]) {
                    sound.play()
                    decreaseHealth(0.03 * (i + 1))
                    angle = -(Math.PI - (0.3 * (i + 1)))
                    break
                } else {
                    sound.pause()
                }
            }

        }
        health = 100
        healthLevel = document.getElementById("healthLevel");
        function updateHealthBar() {
            healthLevel.style.width = health + "%";
        }
        deathScreen = document.getElementsByClassName("death")[0];
        function decreaseHealth(amount) {
            health -= amount;
            if (health <= 0) {
                sound.pause()
                circleCatched = false;
                deathScreen.style.display = "block"
                deathSound = document.getElementById('sound2')
                deathSound.play()
                setTimeout(() => {
                    location.reload();
                }, 3000);

            }
            updateHealthBar();
        }

    </script>
</body>

</html>
